<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>
</head>
<body>
    
    <form action="" method="post">
        
        <input value="USD" type="text" name="from" placeholder="Currency A e.g USD" minlength="3" maxlength="3" required />
        <input value="NGN" type="text" name="to" placeholder="Currency B e.g NGN" minlength="3" maxlength="3" required />
        <input value="10" type="number" name="amount" placeholder="Enter Amount" min="1" required />
    
        <button type="submit">GO</button>
    </form>
</body>
</html>
